<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; /* Margin added here */
        }

        .header h1 {
            margin: 0;
        }

        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        li button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        li button.delete {
            background-color: #e74c3c;
            color: white;
        }

        li button.edit {
            background-color: #3498db;
            color: white;
        }

        li button.complete {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To Do List</h1>
            <input type="text" id="taskInput" placeholder="Tambahkan aktivitas...">
            <button onclick="addTask()">Tambah</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        // JavaScript code
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value;

            if (taskText.trim() === '') {
                alert('Silakan masukkan aktivitas.');
                return;
            }

            const taskList = document.getElementById('taskList');

            const li = document.createElement('li');
            li.innerHTML = `
                ${taskText}
                <button class="complete" onclick="completeTask(this)">✓</button>
                <button class="edit" onclick="editTask(this)">✎</button>
                <button class="delete" onclick="deleteTask(this)">✗</button>
            `;

            taskList.appendChild(li);
            taskInput.value = '';
        }

        function deleteTask(button) {
            const taskList = document.getElementById('taskList');
            taskList.removeChild(button.parentElement);
        }

        function editTask(button) {
            const taskText = button.parentElement.firstChild.textContent;
            const newTaskText = prompt('Edit aktivitas:', taskText);

            if (newTaskText !== null) {
                button.parentElement.firstChild.textContent = newTaskText;
            }
        }

        function completeTask(button) {
            button.parentElement.classList.toggle('completed');
        }
    </script>
</body>
</html>
